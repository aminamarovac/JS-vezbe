<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function velikaSlova(){
        let unetoime=document.getElementById("ime");
        unetoime.value=unetoime.value.toUpperCase()

    }
</script>
<body>
    <label for="ime">Unesite svoje ime:</label><br>
    <input type="text" id="ime" onblur="velikaSlova()">
</body>
