<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function Digitron(operacija) {
      var broj1 = parseInt(document.mojaForma.br1.value);
      var broj2 = parseInt(document.mojaForma.br2.value);
      var rezultat = 0;
      if (isNaN(broj1) == false && isNaN(broj2) == false) {
        switch (operacija) {
          case 1:
            rezultat = broj1 + broj2;
            break;
          case 2:
            rezultat = broj1 - broj2;
            break;
          case 3:
            rezultat = broj1 * broj2;
            break;
          case 4:
            rezultat = broj1 / broj2;
            break;
        }
        document.mojaForma.rez.value = rezultat;
      } else {
        alert("Morate uneti brojeve");
      }
    }
    Digitron();
  </script>

  <body>
    <h1>DIGITRON</h1>
    <form name="mojaForma">
      <label for="">Unesite prvi broj:</label><br />
      <input type="text" name="br1" value /><br />
      <label for="">Unesite drugi broj:</label><br />
      <input type="text" name="br2" value /><br />
      <input type="button" value="+" name="Saberi" onclick="Digitron(1)" />
      <input type="button" value="-" name="Oduzmi" onclick="Digitron(2)" />
      <input type="button" value="*" name="Mnozi" onclick="Digitron(3)" />
      <input type="button" value="/" name="Deli" onclick="Digitron(4)" /><br />
      <label for="">Rezultat:</label><br />
      <input type="button" value="" name="rez" onclick="Digitron()" />
    </form>
  </body>
</html>
