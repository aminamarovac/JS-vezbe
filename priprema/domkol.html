<!DOCTYPE html>
<html>
  <head>
    <title>Kartice studenata</title>
    <style>
      .card-container {
        display: flex;
        flex-wrap: wrap;
      }

      .card {
        width: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>

      const cardContainer = document.querySelector(".card-container");
      students.forEach((student) => {
        const card = document.createElement("div");
        card.className = "card";
        const image = document.createElement("img");
        image.src = student.slika;
        card.appendChild(image);

        const name = document.createElement("p");
        name.textContent = "Ime i prezime" + student.imePrezime;

        const index = document.createElement("p");
        index.textContent = "Index" + student.index;

        const year = document.createElement("p");
        year.textContent = "Godina" + student.godina;

        cardContainer.appendChild(card);
      });
