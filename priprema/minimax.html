<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let niz = [23, 3, 4, 9, 1, 5, 91, 7];
    let max = niz[0];
    let s = 0;
    document.write("Elementi niza su:" + niz);
    for (i = 0; i <= niz.length; i++) {
      if (niz[i] > max) {
        max = niz[i];
        s = i;
      }
    }
    document.write("Maximalni elemnt niza je :" + max);
    let min = niz[0];
    let f = 0;
    for (i = 1; i < niz.length; i++) {
      if (niz[i] < min) {
        min = niz[i];
        f = i;
      }
    }
    document.write("Minimalni element je " + min);
    document.write("Svi elementi osim min i max:");
    var niz2 = [];
    for (i = 0; i < niz.length; i++) {
      if (niz[i] != min && niz[i] != max) {
        niz2.push(niz[i]);
      }
    }
    document.write(niz2);

    var sortiran = niz2.sort(function (a, b) {
      return a - b;
    });
    document.write("Sortiran je" + sortiran);
  </script>
  <body></body>
</html>
