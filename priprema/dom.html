<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function Saberi() {
        var br1 = document.mojaForma.x.value - 0;
        var br2 = document.mojaForma.y.value - 0;
        var ukupno = br1 + br2;
        document.mojaForma.zbir.value = ukupno;
      }

      function Izracunaj(operacija) {
        var broj1 = parseInt(document.digitron.br1.value);
        var broj2 = parseInt(document.digitron.br2.value);
        var rezultat = 0;
        alert(document.digitron.br1.value.length);
        if (isNaN(broj1) == false && isNaN(broj2) == false) {
          switch (operacija) {
            case 1:
              rezultat = broj1 + broj2;
              break;
            case 2:
              rezultat = broj1 - broj2;
              break;
            case 3:
              rezultat = broj1 * broj2;
              break;
            case 4:
              rezultat = broj1 / broj2;
              break;
          }
          document.digitron.rez.value=rezultat
        }else{
          document.write("Digtron radi samo sa brojevima.")
        }
      }
    </script>
  </head>

  <body>

    <form method="post" name="mojaForma">
      <label for="">x=</label>
      <input type="text" name="x" /><br /><br />
      <label for="">y=</label>
      <input type="text" name="y" /><br /><br />
      <input type="button" value="Saberi" onclick="Saberi()" /><br /><br />
      <label for="text">Rezultat:</label><br /><br />
      <input type="button" name="zbir" size="5" />
    </form>

    <h1>DIGITRON</h1>
    <form name="digitron">
      <label for="">Unesite prvi broj:</label><br />
      <input type="text" name="br1" value /><br />
      <label for="">Unesite drugi broj:</label><br />
      <input type="text" name="br2" value /><br />
      <input type="button" value="+" name="saberi" onclick="Izracunaj(1)" />
      <input type="button" value="-" name="oduzmi" onclick="Izracunaj(2)" />
      <input type="button" value="*" name="mnozi" onclick="Izracunaj(3)" />
      <input type="button" value="/" name="deli"  onclick="Izracunaj(4)"/><br />
      <label for="">Rezultat</label><br /><br />
      <input type="button" name="rez" value readonly="readonly"/>
    </form>
