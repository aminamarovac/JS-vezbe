  <script>
    function Prosek() {
      var ocene = prompt("Unesite ocene sa zarezom");
      var niz = ocene.split(",");
      var n = niz.length;
      var i, brojOcena=0 ,
      suma=0;
      for (i = 0; i < n; i++) {
        console.log(niz[i]);
      
      if (niz[i] > 5 && niz[i] <= 10) 
      suma+=Number(niz[i])
      brojOcena++;
    }
    suma = suma / brojOcena;
      return suma;
    }
    document.write("Niz ocena je " + Prosek());
  </script>
