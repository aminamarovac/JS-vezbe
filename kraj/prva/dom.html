<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
    <label for="goal">To do lista</label><br>
    <input type="text" id="goal"><br>
    <button>Dodaj</button>
</div>
<ul>
    <li>Test</li>
</ul>
</div>

<button onclick="dodajText('DA')">YES!</button>
<button onclick="dodajText('NO')">NO!</button>
<button onclick="dodajText('MOZDA')">MAYBE!</button>
<hr>
<p id="p1"></p>
    <script>

const buttonEl=document.querySelector("button");
const inputEl=document.querySelector("input");
const ulLi=document.querySelector("ul");

function proveri(){
    const uneta=inputEl.value;
    const liEl=document.createElement("li");
    liEl.textContent=uneta;
ulLi.appendChild(liEl);
inputEl.value= ' '
}

inputEl.addEventListener("click",proveri);


function dodajText(text){
    var novi=document.createTextNode(text);
    p1=document.getElementById("p1");
    p1.appendChild(novi)
}
    </script>
</body>
</html>
